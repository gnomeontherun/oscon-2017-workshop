<ngx-charts-line-chart
    [scheme]="{ domain: ['#24416E'] }"
    [results]="time"
    [xAxis]="true"
    [yAxis]="true"
    [timeline]="true"
    [roundDomains]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Tweets'">
</ngx-charts-line-chart>
